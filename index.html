<!doctype html>

<html>


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>Digi Art</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/ico" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="changeHighlight()">
    <div class="jumbotron" style="background-color:#E8DDC5; margin-bottom: 40px; padding: 20px; text-align: center;">
        <div>
            <h4 class="display-3">DigiArt</h4>
            <h6>Make creative illustrations for free!</h6>
        </div>
    </div>
    <div class="row">

        <div class="tools col-6 col-md-2" style="text-align: center;">
            <ul id="ul" class="list-group" style="width: 80%;" onclick="changeHighlight()">

                <li class="list-group-item" id="pen-li">
                    <label for="pen-pencil" style="width: 100%; height: 100%;">
                        <input type="radio" name="tool-type" id="pen-pencil" checked>
                        <img src="pen.png" width="45" height="45">
                    </label>
                </li>

                <li class="list-group-item" id="brush-li">
                    <label for="pen-brush" style="width: 100%; height: 100%;">
                        <input type="radio" name="tool-type" id="pen-brush">
                        <img src="brush.png" width="45" height="45">
                    </label>
                </li>

                <li class="list-group-item" id="eraser-li">
                    <label for="eraser" style="width: 100%; height: 100%;">
                        <input type="radio" name="tool-type" id="eraser">
                        <img src="eraser.png" width="45" height="45">
                    </label>
                </li>

                <li class="list-group-item" id="circle-li">
                    <label for="circle" style="width: 100%; height: 100%;">
                        <input type="radio" name="tool-type" id="circle">
                        <img src="circle.png" width="45" height="45">
                    </label>
                </li>

                <li class="list-group-item" id="square-li">
                    <label for="square" style="width: 100%; height: 100%;">
                        <input type="radio" name="tool-type" id="square">
                        <img src="square.png" width="45" height="45">
                    </label>
                </li>

                <li class="list-group-item" id="star-li">
                    <label for="star" style="width: 100%; height: 100%;">
                        <input type="radio" name="tool-type" id="star">
                        <img src="star.png" width="45" height="45">
                    </label>
                </li>

                <li class="list-group-item" id="heart-li">
                    <label for="heart" style="width: 100%; height: 100%;">
                        <input type="radio" name="tool-type" id="heart">
                        <img src="heart.png" width="45" height="45">
                    </label>
                </li>

                <li class="list-group-item" id="smile-li">
                    <label for="smile" style="width: 100%; height: 100%;">
                        <input type="radio" name="tool-type" id="smile">
                        <img src="smile.png" width="45" height="45">
                    </label>
                </li>


                <li class="list-group-item">
                    <label for="fill" style="width: 100%; height: 100%;">
                        Fill
                        <input type="radio" name="fill" id="fill">
                    </label>
                </li>

                <li class="list-group-item" style="width:100%;" style="width: 100%; height: 100%;">
                    <input onInput="draw_color = this.value" type="color" class="color-picker">
                </li>
            </ul>
        </div>

        <div class="col-12 col-md-8" id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="tools col-6 col-md-2" style="text-align: center;">
            <ul class="list-group" style="width: 100%;">
                <li class="list-group-item" style="width:100%;">
                    <label>Size</label><br>
                    <input type="range" id="pen-range" min="1" max="100" onInput="draw_width = this.value" value="2" style="width: 80%;">
                </li>

                <li class="list-group-item" style="width:100%;">
                    <label>Brush Opacity</label><br>
                    <input type="range" id="brush-range" min="0.1" max="0.3" step="0.1" onInput="draw_opacity = this.value" value="0.3" style="width: 50%;">
                </li>

                <li class="list-group-item" style="width:100%;">
                    <button class="btn btn-dark" onClick="undo()" type="button" class="button">Undo</button>
                </li>

                <li class="list-group-item" style="width:100%;">
                    <button class="btn btn-light" onClick="clear_canvas()" type="button" class="button">Clear</button>
                </li>

                <li class="list-group-item" style="width:100%;">
                    <button class="btn btn-success" id="save" type="button">Save</button>
                </li>
            </ul>
        </div>
    </div>
</body>

<footer>
    <script src="main.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</footer>
<html>
